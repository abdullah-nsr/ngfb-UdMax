<section class="newTrraining" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)"  #f="ngForm">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
        <mat-card-title fxLayoutAlign="center">start new trraing</mat-card-title>
        <mat-card-content fxLayoutAlign="center"> 
            <mat-form-field *ngIf='!isLoading && exercises'>
                <mat-label>bick new trraing!</mat-label>
                <mat-select placeholder="fff" ngModel name="exercise">
                  <mat-option *ngFor="let exercise of exercises " [value]="exercise.id" required>
                    {{exercise.name}}
                  </mat-option>
                </mat-select>   
              </mat-form-field>
        </mat-card-content>
        <mat-card-action fxLayoutAlign="center">
            <button *ngIf='exercises' type="submit" fxLayoutAlign="center" mat-button [disabled]="f.invalid">Start</button>
            <button *ngIf='!exercises' type="button" mat-button (click)="fetchexcercies()" >get exercies againe</button>
        </mat-card-action>
        <mat-spinner fxLayoutAlign="center" *ngIf='isLoading'></mat-spinner>
    </mat-card>
  </form>
</section>
